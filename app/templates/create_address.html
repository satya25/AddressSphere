<!-- create_address.html -->
{% extends 'base.html' %}

{% block title %}Create Address{% endblock %}

{% block content %}
<!-- Header for the form page -->
<h1>Create Address</h1>

<!-- Form to create a new address; posts data to /create endpoint -->
<form action="/create" method="post" class="form-control">
    <!-- Input field for Name -->
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    
    <!-- Input field for Street -->
    <div class="mb-3">
        <label for="street" class="form-label">Street</label>
        <input type="text" id="street" name="street" class="form-control" required>
    </div>
    
    <!-- Input field for City -->
    <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" name="city" class="form-control" required>
    </div>
    
    <!-- Input field for State -->
    <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" id="state" name="state" class="form-control" required>
    </div>
    
    <!-- Input field for Zip Code -->
    <div class="mb-3">
        <label for="zip_code" class="form-label">Zip Code</label>
        <input type="text" id="zip_code" name="zip_code" class="form-control" required>
    </div>
    
    <!-- Input field for Country -->
    <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" id="country" name="country" class="form-control" required>
    </div>
    
    <!-- Submit button to send form data -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
